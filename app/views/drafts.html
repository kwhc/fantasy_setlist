  <div class="section container">
    <div class="row">
        <div ng-repeat="draft in drafts" class="{{teaserSize(draft.draft_id)}}" style="margin-bottom:25px;">
          <div class="grid-box">
            <a href="#/draft/{{draft.draft_id}}" style="">
              <div style="position:relative;height:100%;width:100%;">
                <div style="position:absolute;top:40%;z-index:2;width:100%;">
                  <div style="text-transform:capitalize;font-weight:bold;text-align:center;color:rgba(255,255,255,1);font-size:32px;">
                  {{draft.draft_title}}
                  </div>
                </div>
                <div style="position:absolute;height:100%;width:100%;z-index:1;background:url('{{randomImageBackground(draft.draft_id)}}');background-size:cover;"></div>
              </div>
            </a>
          </div>
        </div>
    </div>
  </div>
